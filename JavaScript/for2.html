<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FOR2</title>
  </head>
  <body>
    <h1>FOR</h1>
    <h2>1,3,5,7,9</h2>
    <script type="text/javascript">
      var cnt;
      for(cnt=1;cnt<=9;cnt=cnt+2){
        document.write(cnt);
        document.write('<br>');
      }

    </script>
    <h2>list</h2>
    <ol>
      <script type="text/javascript">
        var cnt;
        for(cnt=1;cnt<=9;cnt=cnt+2){
          document.write('<li>');
          document.write(cnt);
          document.write('<li>');

        }

      </script>
    </ol>
    <h2>table</h2>
    <style media="screen">

    </style>
    <table>
      <script type="text/javascript">
        var i,j;
        for(i=1;i<=9;i=i+1){
          document.write('<tr>');
            document.write('<td>');
              if(i==5){
                document.write('üçå')
              }else{  document.write('üêí');

              }
              document.write('</td>');
              document.write('</tr>');
        }

      </script>
    </table>

  </body>
</html>
